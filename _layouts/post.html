---
layout: default
---
<section id="post">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{{ page.title }}</h2>
      </div>
    </div>
    <hr class="separator-dark">
    <div class="post-thumbnail">
      <img src="{{ page.thumbnail }}" alt="{{ page.title }}">
    </div>
    <div class="col-lg-12 post-content">
      {{ content }}
    </div>
  </div>
</section>
