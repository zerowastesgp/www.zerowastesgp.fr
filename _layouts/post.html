---
layout: default
---
<section id="post">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>{{ page.title }}</h2>
      </div>
    </div>
    <hr class="separator-dark">
    <div class="row justify-content-center">
      <div class="post-thumbnail">
        <img src="{{ page.thumbnail }}" alt="{{ page.title }}">
      </div>
    </div>
    <div class="row">
      <div class="col post-content">
        {{ content }}
      </div>
    </div>
  </div>
</section>
